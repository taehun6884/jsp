<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	[ 표 만들기 ]
	<table></table> : 표 만들기
	=> table 태그만으로는 테이블 생성 불가
	=> table 태그 사이에 자식 태그를 사용하여 표의 형태 결정(행, 열 생성)
	
	<tr></tr> : 테이블 행 생성
	=> tr 태그만으로는 데이터 표현 불가(실제 데이터를 표시하는 곳이 아님)
	=> tr 태그 사이에 자식 태그를 사용하여 실제 표시될 데이터를 지정
	
	<td></td> : 테이블 열 생성(실제 데이터 표시)
	=> td 태그 사이에 표 안에 표시될 데이터(텍스트, 이미지 등)를 명시
	=> td 시작 태그의 속성 중 align 속성을 사용하면 표시되는 데이터의 정렬 가능함
	   ex) <td align="center"> 지정 시 표시되는 텍스트 가운데 정렬
	
	<th></th> : 테이블 제목열 생성
	=> td 태그와 기본적인 역할은 동일하나, 제목을 강조하기 위해 굵게, 가운데 정렬이 적용됨
	   (굵게 = <b>, 가운데 정렬 = align="center" 속성)
	
	< 기본 속성 >
	- border : 테두리 두께 지정(기본값 0 = 테두리 없음, 숫자가 클 수록 굵어짐)
	- height : 높이(픽셀 단위)    
	  width : 너비(픽셀 단위)
	  => 픽셀(Pixel = 화소)이란? 화면을 구성하는 각각의 점
	- bgcolor : 배경색, background : 배경이미지
	- align : 정렬(수평정렬 - CENTER, LEFT, RIGHT 등의 속성값 지정)
	  vlign : 정렬(수직정렬 - TOP, MIDDLE, BOTTOM 등의 속성값 지정)
	- rowspan : 행 병합(수직 방향 셀을 결합) 
	  colspan : 열 병합(수평 방향 셀을 결합)
	-->
	
	<!-- 테이블을 생성하기 위해 <table> 태그 사용 -->
	<table border="1"> <!-- 테이블 테두리 굵기를 가장 얇은 1 로 지정 -->
		<!-- 테이블의 행을 생성하기 위해 <tr> 태그 사용 -->
		<tr> <!-- 1행 생성 -->
			<!-- 첫 행은 제목열로 데이터를 표시하기 위해 <th> 태그 사용 -->
			<th>1</th> <!-- 1번 행의 1번 열 생성 -->
			<th>2</th> <!-- 1번 행의 2번 열 생성 -->
			<th>3</th> <!-- 1번 행의 3번 열 생성 -->
		</tr>
		<tr> <!-- 2행 생성 -->
			<!-- 일반 데이터를 표시하기 위해 <td> 태그 사용 -->
			<td>4</td> <!-- 2번 행의 1번 열 생성 -->
			<td>5</td> <!-- 2번 행의 2번 열 생성 -->
			<td rowspan="3">6</td> <!-- 2번 행의 3번 열 생성 -->
			<!-- 6은 3개의 행(줄)을 결합하여 1개의 셀로 만들었으므로 2행 ~ 4행의 3열을 모두 차지 -->
		</tr>
		<tr> <!-- 3행 생성 -->
			<!-- 3번 행의 1번 열 생성 -->
			<td>7</td> 
			<!-- 3번 행의 2번 열 생성 -->
			<td>8</td> 
			<!-- 3번 행의 3번 열 생성 -->
			<!-- 주의! 2행의 6에서 9가 들어갈 열을 이미 차지했으므로 9 생성하면 표가 깨짐 -->
<!-- 			<td>9</td>  -->
		</tr>
		<tr> <!-- 4행 생성 -->
			<!-- 일반 데이터를 표시하기 위해 <td> 태그 사용 -->
			<td colspan="2">10</td> <!-- 4번 행의 1번 열 생성 -->
			<!-- 2개의 열(칸)을 결합하여 1개의 셀로 만들었으므로 1열, 2열을 모두 차지 -->
			<!-- 주의! 4행의 10에서 11이 들어갈 열을 이미 차지했으므로 11 생성하면 표가 깨짐 -->
			<!-- 또한, 2행의 6에서 12가 들어갈 열도 이미 차지했으므로 12 도 생성 못 함 -->
<!-- 			<td>11</td> 4번 행의 2번 열 생성 -->
<!-- 			<td>12</td> 4번 행의 3번 열 생성 -->
		</tr>
	</table>
	
	<hr>
	
	<table border="1">
		<!-- 1행 전체의 높이를 50픽셀 만큼 지정, 행 전체 배경색상(bgcolor)을 "SKYBLUE" 로 변경 -->
		<tr height="50" bgcolor="SKYBLUE">
			<!-- <th> 태그를 사용했으므로 제목에 굵게<b>, 가운데정렬align 적용됨 -->
			<!-- 각 행별로 열의 너비를 변경(단, 1행의 열만 조정하면 나머지 행은 모두 따라감) -->
			<th width="50">번호</th>
			<!-- 2열의 너비를 100픽셀 만큼 지정 -->	
			<th width="100">이름</th>
			<th width="70">국어</th>
			<th width="70">영어</th>
			<th width="70">수학</th>
			<th width="50">비고</th>
		</tr>
		<tr>
			<!-- 각 행의 1번, 2번 열을 가운데 정렬(align="center") -->
			<td align="center" bgcolor="YELLOW">1</td>
			<td align="center">홍길동</td>
			<td>80</td>
			<td>70</td>
			<td>100</td>
			<td rowspan="2">없음</td>
		</tr>
		<tr>
			<td align="center" bgcolor="YELLOW">2</td>
			<td align="center">이순신</td>
			<td>80</td>
			<td>70</td>
			<td>100</td>
		</tr>
		<tr>
			<td colspan="6" align="center" bgcolor="MAGENTA">총원 : 2명</td>
		</tr>
	</table>
</body>
</html>
