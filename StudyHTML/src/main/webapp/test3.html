<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	[ 하이퍼링크 ]
	- 다른 페이지로의 연결이 가능한 대상을 지정하여
	  해당 대상 클릭 시 지정된 페이지(또는 파일)로 이동하도록 하는 기능
	
	<a></a>  : 하이퍼링크 태그(클릭 시 다른 페이지 요청을 수행할 수 있는 링크)
	- href 속성 : 속성값으로 명시된 주소 또는 내부의 다른 위치 등으로 이동하기 위한 대상 지정
	- target 속성 : 이동 시 대상 창 지정(현재 창 또는 새 창에서 표시)
	
	< 기본 문법 >
	<a href="이동할 주소">표시할 텍스트 또는 요소</a> 
	-->
	<!-- 아이티윌 부산교육센터 텍스트를 클릭하면 http://www.itwillbs.co.kr 페이지로 이동 -->
	<a href="http://www.itwillbs.co.kr/">아이티윌 부산교육센터</a><br>
	
	<!-- test2.html 텍스트를 클릭하면 test2.html 파일 열기(이동) -->
	<!-- 같은 폴더 내에 파일이 존재하므로 파일명만 지정하면 됨 -->
	<a href="test2.html">test2.html 파일 열기</a><br>
	
	<!-- "네이버" 텍스트 클릭 시 네이버 홈페이지로 이동 -->
	<a href="http://www.naver.com">네이버(현재 창)</a><br>
	<a href="http://www.naver.com" target="_blank">네이버(새 창)</a><br>
	
	<!-- "네이트" 텍스트 클릭 시 네이트 홈페이지(http://www.nate.com)로 이동 -->
	<a href="http://www.nate.com" title="www.nate.com">네이트</a><br>
	
</body>
</html>
