<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// var 와 let 및 const 의 차이점
	// 1. var
	// - 동일한 이름의 변수를 다시 선언(중복)하더라도 문제없이 사용 가능함
	// - 다른 데이터로 변경 시에도 아무런 문제 발생하지 않음
	// - 단, 실수로 동일한 이름의 변수를 선언하더라도 오류가 발생하지 않으므로 알기가 어려움
	var num1 = 10;
	document.write(num1 + "<br>");
	
	// 기존에 선언된 num1 변수를 다시 선언하면서 다른 데이터로 변경
	var num1 = "홍길동";
	document.write(num1 + "<br>");
// 	alert("확인");
	// -------------------------------------------
	// 2. let
	// - 동일한 이름의 변수를 다시 선언 불가능(= 중복 불가)
	// - 중복 발생 시 이클립스 및 웹브라우저 개발자 도구에서 오류를 표시해 주므로 알기가 쉽다!
	let num2 = 10;
	document.write(num2 + "<br>");
	
	// 이 다음의 코드는 기존에 존재하는 num2 변수를 let 키워드로 다시 선언하는 코드이며
	// 변수 중복으로 인한 오류가 발생하므로 해당 코드를 실행할 경우 오류로 인해
	// 동일한 스크립트 태그 내에 있는 다른 코드도 모두 실행되지 못함
// 	let num2 = "홍길동"; // 코드 오류 발생 위치!
// 	document.write(num2 + "<br>");

	// 단, 변수 값 변경은 가능함
	num2 = 100;
	document.write(num2 + "<br>");
	// -------------------------------------------
	// 3. const
	// - constant 의 약자로 상수를 의미함
	// - 한 번 저장된 값은 불변이므로, 다른 값으로 변경할 수 없음(= 변경 시 오류 발생)
	const num3 = 99;
	document.write(num3 + "<br>");
	
	// num3 변수값 변경 시 오류 발생함!
	num3 = 199; // const 로 선언된 변수는 상수로 취급되므로 값 변경 불가 => 현재 코드에서 오류 발생 시 위의 다른 코드는 실행됨
	document.write(num3 + "<br>");
</script>
</head>
<body>
	<script type="text/javascript">
		document.write("이 곳은 body 영역 h1 태그 앞입니다.");
	</script>
	
	<h1>이 곳은 body 태그 영역입니다.</h1>
	
	<script>
		document.write("이 곳은 body 영역 h1 태그 뒤입니다.");
	</script>
</body>
</html>
