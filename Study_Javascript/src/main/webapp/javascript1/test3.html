<script src="경로명/파일명"></script>

<!-- 
외부에서 파일 등을 불러올 때 경로 지정 방식
1. 절대 경로 : 특정 자원의 위치를 절대적인 경로로 지정(인터넷 주소, 컴퓨터 디스크 내의 위치 등을 직접적으로 지정)
   => 어느 위치에서라도 접근 가능한 형식의 경로(= 변하지 않는 경로)
   ex) http://localhost:8080/Study_Javascript/javascript1/test.js
   (참고> http://localhost:8080/Study_Javascript 경로에서 프로젝트명에 해당하는 Study_Javascript 까지만 지정하면
          이클립스 프로젝트 상의 webapp 폴더와 동일한 위치로 취급됨)
   (따라서, http://localhost:8080/Study_Javascript/javascript1/test.js 경로는 webapp/javascript1/test.js 위치를 가리킴)

2. 상대 경로 : 특정 자원의 위치를 어떤 대상을 기준으로 지정한 경로
   => 기준이 되는 위치에 따라 경로가 변할 수 있음
   1) ./ : 현재 자신(파일)이 위치한 폴더(디렉토리)를 기준으로 지정(./ 기호 생략해도 동일)
      ex) <script src="test.js"></script> 또는 <script src="./test.js"></script>
          => 현재 디렉토리 내의 test.js 파일 지정
   2) ./하위폴더명/ : 현재 자신의 파일이 위치한 폴더 내의 하위폴더를 기준으로 지정(./ 기호 생략해도 동일)
      ex) <script src="inside_js/test3.js"></script> 또는 <script src="./inside_js/test3.js"></script>
          => 현재 디렉토리(javascript1) 내의 하위 폴더인 inside_js 폴더에 있는 test3.js 파일 지정
   3) ../ : 현재 자신의 위치에서 1단계 상위 폴더를 기준으로 지정
      ex) <script src="../js/test3_1.js"></script>
          => 현재 디렉토리(javascript1) 의 상위 폴더(webapp)에 있는 js 폴더 내의 test3_1.js 파일 지정
   4) / : 현재 자신의 위치를 기준으로 최상위 폴더 지정
      => 기본적으로 웹프로젝트의 최상위 폴더는 http://주소/ 까지이다.        
-->

<!-- 절대 경로 방식을 사용하여 javascript1 폴더에 있는 test.js 파일 지정 -->
<script src="http://localhost:8080/Study_Javascript/javascript1/test.js">
	// src 속성을 사용하여 외부 자바스크립트 파일을 불러올 경우
	// 해당 script 태그 사이에 자바스크립트 코드를 작성해도 실행되지 않는다!
	alert("src 속성이 적용된 스크립트 내의 자바스크립트!"); // 실행되지 않는 코드
</script>

<!-- 별도의 script 태그를 사용하여 코드를 작성해야함 -->
<script type="text/javascript">
	alert("src 속성이 적용되지 않은 스크립트 내의 자바스크립트!"); // 실행되는 코드
</script>

<!-- 절대경로 방식으로 js 폴더에 있는 test3_1.js 파일 지정 -->
