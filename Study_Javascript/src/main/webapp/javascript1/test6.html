<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	반복문(for, while 문)
	- 조어진 조건에 따라 특정 문장을 반복 실행하는 문
	- for문은 주로 반복 횟수가 정해져 있을 때 주로 사용하고,
	  while문은 주로 반복 횟수가 정해져 있지 않을 때 주로 사용
	
	1. for문
	for(초기식; 조건식; 증감식) {
		// 조건식 판별 결과가 true 일 때 반복 실행할 문장들...		
	}
	*/
	
	// document.write() 함수를 통해 "Hello, World!" 문자열 3번 출력
	for(var i = 1; i <= 3; i++) {
		document.write("Hello, World!<br>");
	}
	
	// 자바스크립트에서 var 을 사용하여 변수 선언할 경우 블럭과 관계없이 접근 가능함
	// => 단, let 을 사용하여 변수 선언 시 접근 불가 = 오류 발생함(i is not defined)
	document.write("for문 종료 후 i값 = " + i + "<br>");
	
	// =============================================================================
	/*
	2. while 문
	초기식; // 위치 유동적
	
	while(조건식) {
		// 조건식 판별 결과가 true 일 때 반복 실행할 문장들...
		// 증감식(위치 유동적)
	}
	*/
	
	// "ITWILL" 문자열 5번 반복 출력
	i = 1; // 초기식
	
	while(i <= 5) {
		document.write("ITWILL<br>");
		i++;
	}
	
</script>
</head>
<body>

</body>
</html>
