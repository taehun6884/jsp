<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 외부 자바스크립트 파일(test3.js) 불러오기 -->
<script src="test3.js"></script>
<script type="text/javascript">
	/*
	매개변수를 갖는 함수
	- 외부에서 함수 호출 시 전달할 데이터가 있는 함수
	- 자바의 메서드와 기본 형태는 유사하나 매개변수 선언 시 변수명만 기술(타입 기술X)
	
	< 기본 문법 >
	function 함수명(매개변수명1, 매개변수명2, ..., 매개변수명n) {}
	*/
	
	// 출력할 메세지를 파라미터로 전달받아 매개변수 data 에 저장 후 
	// 출력하는 showMessage() 함수 정의
	function showMessage(data) {
		document.write("<h3>" + data + " : " + typeof(data) + "</h3>");
	}
	
	// showMessage() 함수 호출 => 파라미터로 각각 다른 타입 데이터 전달
	showMessage("Hello, World!"); // Hello, World : string
	showMessage(500); // 500 : number
	showMessage(true); // true : boolean
	// 자바스크립트에서 매개변수가 있는 함수 호출 시 
	// 아무런 데이터도 전달하지 않더라도 오류가 발생하지 않고 undefined 값으로 설정됨
	showMessage(); // undefined : undefined
	
	document.write("<hr>");
	
	// ------------------------------------------------------------------------------
	// 전달받은 데이터가 없을 경우 기본값을 설정하는 방법 2가지
	// 1. 함수 선언 시 매개변수에 기본값을 직접 저장하는 방법
	function showMessage2(data = "전달받은 데이터 없음") {
		document.write("<h3>" + data + " : " + typeof(data) + "</h3>");
	}
	
	showMessage2("Hello, World!"); // Hello, World : string 
	// 값이 전달되지 않으면 기본값으로 설정된 값을 사용
	showMessage2(); // 전달받은 데이터 없음 : string
	document.write("<hr>");
	
	// 2. 함수 내에서 if문을 사용하여 전달받은 데이터가 undefined 일 경우 기본값을 저장
	function showMessage3(data) {
		// 전달받은 값(data)이 undefined 인지 판별
		if(data == undefined) {
			data = "전달받은 데이터 없음222";
		}
		
		document.write("<h3>" + data + " : " + typeof(data) + "</h3>");
	}
	
	showMessage3("Hello, World!"); // Hello, World : string 
	// 값이 전달되지 않으면 기본값으로 설정된 값을 사용
	showMessage3(); // 전달받은 데이터 없음 : string
	document.write("<hr>");
	
	// =====================================================================
	// 파라미터가 복수개인 함수
	// 정수 2개(num1, num2)를 전달받아 합계를 계산하여 출력하는 함수 sum() 정의
	function sum(num1, num2) {
		var total = num1 + num2;
		document.write("<h3>" + num1 + " + " + num2 + " = " + total + "</h3>");
	}
	
	sum(10, 20);
	document.write("<hr>");
	// =====================================================================
	// test3.js 파일의 login() 함수를 호출하여 아이디와 패스워드 전달
	login("admin", "1234");
	login("admin", "1111");
	login("hong", "1111");
	
	// prompt() 함수를 사용하여 아이디를 입력받아 id 변수에 저장하고
	// prompt() 함수를 사용하여 패스워드를 입력받아 pass 변수에 저장하고
	// login() 함수를 호출하여 입력받은 아이디와 패스워드 전달도 가능
	var id = prompt("아이디 입력");
	var pass = prompt("패스워드 입력");
	login(id, pass);
	
</script>
</head>
<body>

</body>
</html>
