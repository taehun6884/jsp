<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	리턴값이 있는 함수
	- 함수 실행 후 원래 위치로 돌아갈 때 호출한 곳으로 전달하는 값을 리턴값이라고 함
	- 자바의 메서드와 달리 함수 선언 시 별도의 리턴타입을 지정하지 않고
	  함수 내에서 return 문을 사용하여 리턴하는 데이터타입에 따라 자동으로 타입이 결정됨
	- 단, 리턴할 값이 없어도 return 문만 사용하여 함수 종료 가능
	- 함수 호출한 곳에서 리턴되는 데이터(리턴값)를 전달받아 사용 가능
	- 동시에 리턴 가능한 값은 하나뿐이다!
	
	< 기본 문법 >
	function 함수명([매개변수...]) {
		// 작업 수행
		// 함수 호출한 곳으로 값을 리턴하거나 함수 종료하기 위해 return 문 사용
		return [리턴값];
	}
	*/
	
	// 함수 호출 시 "Hello, World!" 문자열을 리턴하는 getMessage() 함수 정의
	function getMessage() {
		return "Hello, World!";
	}
	
	// getMessage() 함수를 호출하여 리턴되는 값을 result 변수에 저장 후 출력
	var result = getMessage();
	document.write("<h3>리턴값 : " + result + "</h3>");
</script>
</head>
<body>

</body>
</html>
