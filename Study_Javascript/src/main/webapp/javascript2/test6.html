<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	정수 1개를 입력받아 변수에 저장 후 기존에 저장된 정수(correctNum)와 비교하여 
	일치 여부 확인한 후 결과를 출력하는 startNumberGame() 함수 정의
	-------------------------------------------------------------
	[1단계]
	1) 다이얼로그를 사용하여 숫자 1개를 입력받아 입력받은 숫자 출력하기
	----------------
	[2단계]
	2) 입력받은 숫자를 기존에 저장된 정수(correctNum)과 비교하여 판별 결과 출력
	- 기존에 저장된 숫자(정답)가 입력받은 숫자보다 클 경우 : "입력받은 숫자보다 큽니다!" 출력
	- 기존에 저장된 숫자(정답)가 입력받은 숫자보다 작을 경우 : "입력받은 숫자보다 작습니다!" 출력
	- 기존에 저장된 숫자(정답)가 입력받은 숫자와 같을 경우 : "정답입니다!" 출력
	----------------
	[3단계]
	반복문 사용
	1) 정답이 입력받은 숫자보다 작거나 클 경우(정답이 아닐 경우) 다시 숫자 입력받기
	   => while(true) 문장 사용 시 무한 루프
	   => 정답일 경우 break 문을 사용하여 while 문 빠져나가기
	2) 이 때, 정답일 경우 반복문 종료 후 숫자를 입력한 횟수를 계산하여 "x번만에 정답!" 출력
	*/
	
	function startNumberGame() {
		var correctNum = 10; // 정답을 저장하는 변수
		var count = 0; // 정답까지 입력한 횟수를 카운팅하는 변수(입력받을 때마다 증가)
		
		// =======================================================================
		// 3단계. 정답일 때까지 작업 반복
		// => 횟수가 정해져 있지 않으므로 for 문보다 while 문이 적합
		// => 정답일 때까지 계속 반복하므로, 중지 신호를 사용하거나 무한루프 생성
		while(true) { // 반복 조건을 별도로 지정하지 않고, 무한 반복을 위해 true 전달
			// -----------------------------------------------------------------------
			// 1단계. 숫자 입력받아 출력
			var num = prompt("정수를 입력하세요.");
// 	 		alert("입력 숫자 : " + num);

			// 카운팅 변수값 1 증가시키기
// 			count++;
	
			// 만약, 숫자를 입력하지 않았을 경우(널스트링"" 일경우) "숫자 입력 필수!" 출력하고
			// 아니면, 취소 버튼 클릭(null 값) 시 "게임을 취소합니다." 출력
			if(num == "") {
				alert("숫자 입력 필수!");
				
				// 만약, 아무것도 입력하지 않았을 때 카운팅 변수값을 1 감소시킬 경우
// 				count--;
				
				// 다시 새로운 숫자 입력을 위해 반복문의 처음으로 돌아가기
				continue; // while(true) 위치로 돌아가서 새로운 반복 수행
			} else if(num == null) {
				alert("게임을 취소합니다!");
				// return 문을 사용하여 현재 실행중인 함수 중단하고 호출한 곳으로 돌아가기
				// 이후의 코드들은 실행되지 못함
				return;
			}
			
			// 만약, 정상적인 숫자 입력시에만 카운팅 할 경우
			count++;
			
			// ------------------------------------------------------
			// 2단계. 정답(correctNum)과 입력받은 숫자(num) 비교
			if(correctNum > num) { // 정답이 더 클 경우
				alert("입력하신 숫자 = " + num + " : 정답보다 작습니다!");
			} else if(correctNum < num) { // 정답이 더 작을 경우
				alert("입력하신 숫자 = " + num + " : 정답보다 큽니다!");
			} else if(correctNum == num) { // 정답과 같을 경우
				alert("입력하신 숫자 = " + num + " : 정답!");
			
				// 정답일 경우 현재 반복중인 무한루프(while 문)을 빠져나가기
				break; // 현재 while(true) 문을 종료하고 빠져나감
			} else { // 입력한 숫자가 숫자가 아닐 경우(크지도 작지도 같지도 않을 경우)
				alert("숫자만 입력하세요!");
				count--;
				continue;
			}
			// ------------------------------------------------------
			// if 문과 else if 문에서는 break 문이 없으므로 다시 while 문으로 돌아감
			// => 다음 숫자를 입력받아 다시 판별 반복
		} // while 문 끝
		
		// 내부에서 break 문을 만나면 빠져나오는 위치
		document.write("숫자 게임 종료!");
		// 정답까지 입력한 횟수 출력
		document.write("<br>입력 횟수 : " + count + "회")
		
	}
	
	
</script>
</head>
<body>
	<input type="button" value="숫자게임 시작" onclick="startNumberGame()">
</body>
</html>
