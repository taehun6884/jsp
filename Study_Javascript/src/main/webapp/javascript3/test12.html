<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	[ 문서 내의 각 요소에 접근하는 방법 - 이미지(img 태그) ]
	1. document.getElementXXX() 또는 document.querySelector() 등의 메서드 사용
	2. 이미지(img 태그)에 지정된 name 속성값으로 접근
	   => document.name속성값.속성명 : 지정된 name 속성값에 해당하는 대상 요소의 특정 속성에 접근
	   ex) document.img1.src = "1.jpg";
	3. 이미지(img 태그) 전체(= 복수개)를 배열 형태로 접근
	   => document.images[인덱스].속성명 : 복수개의 이미지 중 인덱스에 해당하는 이미지 속성에 접근
	   ex) document.images[0].src : 0번 인덱스(= 첫번째 이미지)의 src 속성에 접근 
	*/
	function func1() {
		// div 영역(id 선택자 "infoArea")에 텍스트 출력
// 		document.querySelector("#infoArea").innerHTML = "확인";
		
		// img 태그에 접근하여 해당 태그의 속성값 출력 => document.name속성명.속성명으로 접근
// 		document.querySelector("#infoArea").innerHTML = 
// 			"src = " + document.img1.src + "<br>" + 
// 			"width = " + document.img1.width + "<br>" + 
// 			"height = " + document.img1.height + "<br>";

		// 배열 형식을 사용하여 img 태그에 접근
		document.querySelector("#infoArea").innerHTML = 
			"src = " + document.images[0].src + "<br>" + 
			"width = " + document.images[0].width + "<br>" + 
			"height = " + document.images[0].height + "<br>";
	}
	
	function func2() {
		// 이미지 정보 변경(파일명 : 2.jpg, 가로크기 : 300, 세로크기 : 250)
		document.images[0].src = "2.jpg";
		document.images[0].width = "300";
		document.images[0].height = "250";
	}
</script>
</head>
<body>
	<h1>test12.html</h1>
	<img src="1.jpg" name="img1" width="150" height="150" title="펭수1" alt="펭수없음"><br>
	<button onclick="func1()">이미지 속성정보 출력</button>
	<button onclick="func2()">이미지 속성정보 변경</button>
	<div id="infoArea"></div>
</body>
</html>
